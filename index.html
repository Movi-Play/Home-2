<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>App Store</title>
  <style>
    /* Base variables */
    :root {
      /* Default (Light) Theme */
      --background-color: #f5f5f7;
      --card-background: #fff;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent-color: #007AFF;
      --accent-light: rgba(0, 122, 255, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.5);
    }

    /* Dark Theme */
    :root.dark-theme {
      --background-color: #1c1c1e;
      --card-background: #2c2c2e;
      --text-primary: #f5f5f7;
      --text-secondary: #8e8e93;
      --accent-color: #0A84FF;
      --accent-light: rgba(10, 132, 255, 0.2);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    /* Pink Dark Theme */
    :root.pink-dark-theme {
      --background-color: #2c2c2e;
      --card-background: #3a3a3c;
      --text-primary: #f4b4b4;
      --text-secondary: #b4b4b8;
      --accent-color: #FF2D55;
      --accent-light: rgba(255, 45, 85, 0.2);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    /* Cream Dark Theme */
    :root.cream-dark-theme {
      --background-color: #3c3c3e;
      --card-background: #4a4a4c;
      --text-primary: #f5e6d3;
      --text-secondary: #b4b4b8;
      --accent-color: #D4A373;
      --accent-light: rgba(212, 163, 115, 0.2);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    /* Orange Dark Theme */
    :root.orange-dark-theme {
      --background-color: #2c2c2e;
      --card-background: #3a3a3c;
      --text-primary: #ffdd9d;
      --text-secondary: #b4b4b8;
      --accent-color: #FF9500;
      --accent-light: rgba(255, 149, 0, 0.2);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-primary);
      padding-top: 50px;
    }

    .header {
      padding: 20px;
      background-color: var(--background-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .search-container {
      position: relative;
      max-width: 680px;
      margin: 0 auto;
    }

    .search-input {
      width: 100%;
      padding: 12px 40px;
      border-radius: 12px;
      border: none;
      background-color: rgba(118, 118, 128, 0.12);
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      background-color: rgba(118, 118, 128, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 24px 20px 16px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      background-color: var(--card-background);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .app-card:hover {
      transform: scale(1.02);
    }

    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      margin-right: 16px;
    }

    .app-info h2 {
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .app-info p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .free-button {
      margin-left: auto;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: var(--accent-light);
      color: var(--accent-color);
      font-weight: 600;
      font-size: 14px;
    }

    /* Theme Menu Styles */
    .theme-menu-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1100;
      transition: transform 0.2s ease;
    }

    .theme-menu-toggle:hover {
      transform: scale(1.1);
    }

    .theme-menu-toggle span {
      font-size: 24px;
      color: white;
    }
    
    
    
    
    .dialog {
      bottom: -100%;
      position: fixed;
      left: 0;
      right: 0;
      background-color: var(--card-background);
      border-radius: 20px 20px 0 0;
      width: 100%;
      max-height: 90vh;
      z-index: 10000;
      opacity: 0;
      box-shadow: 0 -5px 40px rgba(0, 0, 0, 0.15);
      touch-action: none;
      transition: all 0.2s ease;
    }
 
    .dialog.visible {
      bottom: 0;
      opacity: 1;
    }

    .drag-handle {
      width: 40px;
      height: 4px;
      background-color: var(--text-secondary);
      border-radius: 2px;
      margin: 12px auto;
      opacity: 0.3;
    }

    .dialog-content {
      padding: 0 24px 24px;
      text-align: center;
    }

    .dialog-content img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 20px;
    }

    .download-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      
      margin-top: 20px;
    }

    .modal-bg {
      bottom: -100%;
      position: fixed;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-bg);
      backdrop-filter: blur(5px);
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .modal-bg.visible {
      opacity: 1;
    }
    
    
    
    
    
    
    
    .theme-menu {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -100%;
      background-color: var(--card-background);
      height: 100%;
      padding: 20px;
      z-index: 1100;
      
      flex-direction: column;
      transition: all 0.2s ease;
     /* animation: slideUp 0.3s ease;*/
    }

    .theme-menu.visible {
      
      bottom: 0;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .theme-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 1px solid var(--text-secondary);
    }

    .back-button {
      color: var(--accent-color);
      font-size: 16px;
      background: none;
      border: none;
      
      padding: 8px 12px;
    }

    .theme-title {
      flex-grow: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-right: 40px;
    }

    .theme-option {
      display: flex;
      align-items: center;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      
      position: relative;
    }

    .theme-option:active {
      background-color: var(--accent-light);
    }

    .theme-check {
      position: absolute;
      right: 16px;
      color: var(--accent-color);
      opacity: 0;
    }

    .theme-option.selected .theme-check {
      opacity: 1;
    }

    .view-toggle {
      display: flex;
      align-items: center;
      padding: 16px;
      margin-top: 20px;
      border-top: 1px solid var(--text-secondary);
    }

    .view-toggle-text {
      flex-grow: 1;
    }

    .toggle-switch {
      width: 51px;
      height: 31px;
      background-color: var(--accent-color);
      border-radius: 31px;
      padding: 2px;
      
      position: relative;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      width: 27px;
      height: 27px;
      background-color: white;
      border-radius: 50%;
      right: 2px;
      transition: transform 0.3s;
    }

    .toggle-switch.off {
      background-color: #8E8E93;
    }

    .toggle-switch.off::before {
      transform: translateX(-20px);
    }
    
    
    


.hide {
  display: none!important;
}

  </style>
</head>
<body>
   <header class="header">
    <h1>Browse</h1>
    <div class="search-container">
      <span class="search-icon"><i class="bi bi-search"></i></span>
      <input type="text" class="search-input" placeholder="Search" id="searchInput"> 
    </div>
  </header>

  <h2 class="section-title">New & Updated</h2>
  <div class="app-grid" id="appGrid">
    <div class="app-card" data-url="https://www.appstore.com/app1">
      <img src="https://images.sftcdn.net/images/t_app-icon-m/p/2f326aa2-507d-4f9b-8bae-f67cc94c9dee/1868939287/kawaii-animes-logo" alt="App 1" class="app-icon">
      <div class="app-info">
        <h2>Delta</h2>
        <p>Sep 19, 2023</p>
      </div>
      <span class="free-button">FREE</span>
    </div>
    <div data-view="false" class="app-card" data-url="https://www.appstore.com/app2">
      <img src="/api/placeholder/64/64" alt="App 2" class="app-icon">
      <div class="app-info">
        <h2>AltStore</h2>
        <p>Sep 16, 2023</p>
      </div>
      <span class="free-button">FREE</span>
    </div>
  </div>

  <div class="theme-menu-toggle" id="themeMenuToggle">
    <span><i class="bi bi-sliders2"></i></span>
  </div>
    
  <div class="theme-menu" id="themeMenu">
    <div class="theme-header">
      <button class="back-button">Cancel</button>
      <div class="theme-title">Theme Settings</div>
    </div>
    
    <div class="theme-option" data-theme="light">
      <span>Light</span>
      <span class="theme-check">✓</span>
    </div>
    <div class="theme-option" data-theme="dark">
      <span>Dark</span>
      <span class="theme-check">✓</span>
    </div>
    <div class="theme-option" data-theme="pink-dark">
      <span>Pink Dark</span>
      <span class="theme-check">✓</span>
    </div>
    <div class="theme-option" data-theme="cream-dark">
      <span>Cream Dark</span>
      <span class="theme-check">✓</span>
    </div>
    <div class="theme-option" data-theme="orange-dark">
      <span>Orange Dark</span>
      <span class="theme-check">✓</span>
    </div>

    <div class="view-toggle">
      <span class="view-toggle-text">Show Hidden Apps</span>
      <div class="toggle-switch off" id="viewToggle"></div>
    </div>
  </div>
  
   <div class="modal-bg"></div>

  <div class="dialog" id="appDialog">
    <div class="drag-handle"></div>
    <div class="dialog-content">
      <img src="" alt="App Icon" id="dialogIcon">
      <h2 id="dialogTitle"></h2>
      <p id="dialogDate"></p>
      <button class="download-button">GET</button>
    </div>
  </div>

  <script>
    
    // Search functionality
const searchInput = document.getElementById('searchInput');
const appGrid = document.getElementById('appGrid');
const appCards = document.querySelectorAll('.app-card');

searchInput.addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  appCards.forEach(card => {
    const title = card.querySelector('h2').textContent.toLowerCase();
    card.style.display = title.includes(searchTerm) ? 'flex' : 'none';
  });
});

// Theme Switcher
const themeMenuToggle = document.getElementById('themeMenuToggle');
const themeMenu = document.getElementById('themeMenu');
const themeOptions = document.querySelectorAll('.theme-option');

// Load saved theme from localStorage
const savedTheme = localStorage.getItem('appStoreTheme') || 'light';
document.documentElement.className = savedTheme ? `${savedTheme}-theme` : '';

themeMenuToggle.addEventListener('click', () => {
  themeMenu.classList.toggle('visible');
});

themeOptions.forEach(option => {
  option.addEventListener('click', () => {
    const theme = option.dataset.theme;
    document.documentElement.className = `${theme}-theme`;
    
    // Save theme preference
    localStorage.setItem('appStoreTheme', theme);
    
    // Close theme menu
    themeMenu.classList.remove('visible');
  });
});

// Close theme menu if clicked outside
document.addEventListener('click', (e) => {
  if (!themeMenuToggle.contains(e.target) && 
      !themeMenu.contains(e.target) && 
      themeMenu.classList.contains('visible')) {
    themeMenu.classList.remove('visible');
  }
});

// Bottom Sheet Dialog functionality
const dialog = document.getElementById('appDialog');
const modalBg = document.querySelector('.modal-bg');
let startY = 0;
let currentY = 0;
let initialY = 0;

function initDrag(e) {
  const touch = e.type === 'touchstart' ? e.touches[0] : e;
  startY = touch.clientY;
  initialY = currentY;
  
  document.addEventListener('mousemove', drag);
  document.addEventListener('touchmove', drag);
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);
}

function drag(e) {
  e.preventDefault();
  const touch = e.type === 'touchmove' ? e.touches[0] : e;
  const dragDistance = touch.clientY - startY;
  currentY = dragDistance;

  // Limit upward drag
  if (currentY < 0) currentY = 0;

  dialog.style.transform = `translateY(${currentY}px)`;
  
  // Update modal background opacity based on drag position
  const dialogHeight = dialog.offsetHeight;
  const opacity = 1 - (currentY / dialogHeight);
  modalBg.style.opacity = opacity.toFixed(2);
}

function endDrag() {
  const dialogHeight = dialog.offsetHeight;
  
  if (currentY > dialogHeight * 0.5) {
    closeDialog();
  } else {
    // Snap back to original position
    dialog.style.transform = 'translateY(0)';
    modalBg.style.opacity = '1';
  }

  currentY = 0;
  document.removeEventListener('mousemove', drag);
  document.removeEventListener('touchmove', drag);
  document.removeEventListener('mouseup', endDrag);
  document.removeEventListener('touchend', endDrag);
}

function openDialog() {
  dialog.classList.add('visible');
  modalBg.style.bottom = '0';
  modalBg.style.opacity = '1';
  setTimeout(() => {
    modalBg.classList.add('visible');
  }, 0);
  dialog.style.transform = 'translateY(0)';
}
 
function closeDialog() {
  const dialogHeight = dialog.offsetHeight;
  dialog.style.transform = `translateY(${dialogHeight}px)`;
  modalBg.classList.remove('visible');
  
  setTimeout(() => {
    dialog.classList.remove('visible');
    modalBg.style.bottom = '-100%';
    modalBg.style.opacity = '0';
    dialog.style.transform = '';
  }, 200);
}

dialog.addEventListener('mousedown', initDrag);
dialog.addEventListener('touchstart', initDrag);
modalBg.addEventListener('click', closeDialog) ;

// Open dialog when clicking app cards
const appCardsArray = Array.from(document.querySelectorAll('.app-card'));
appCardsArray.forEach(card => {
  card.addEventListener('click', () => {
    const title = card.querySelector('h2').textContent;
    const img = card.querySelector('img').src;
    const date = card.querySelector('p').textContent;
    const url = card.getAttribute('data-url');  // Extraer la URL del atributo data-url

    // Actualizar el contenido del diálogo
    document.getElementById('dialogTitle').textContent = title;
    document.getElementById('dialogIcon').src = img;
    document.getElementById('dialogDate').textContent = date;

    // Asignar la URL al botón de descarga
    const downloadButton = document.querySelector('.download-button');
    downloadButton.setAttribute('data-url', url);  // Asignar la URL al botón de descarga

    // Abrir el diálogo
    openDialog();
  });
});

// Agregar un evento al botón de descarga
const downloadButton = document.querySelector('.download-button');
downloadButton.addEventListener('click', function() {
  const url = downloadButton.getAttribute('data-url');  // Obtener la URL del botón
  if (url) {
    window.location.href = url;  // Redirigir a la URL
  }
});
    
    
     
    
    
     
    
    const backButton = document.querySelector('.back-button');
    const viewToggle = document.getElementById('viewToggle');

    backButton.addEventListener('click', () => {
      themeMenu.classList.remove('visible');
    });

    // Update theme selection UI
    function updateThemeSelection(selectedTheme) {
      themeOptions.forEach(option => {
        option.classList.toggle('selected', option.dataset.theme === selectedTheme);
      });
    }

    // Initialize with current theme
    updateThemeSelection(localStorage.getItem('appStoreTheme') || 'light');

    themeOptions.forEach(option => {
      option.addEventListener('click', () => {
        const theme = option.dataset.theme;
        updateThemeSelection(theme);
        document.documentElement.className = `${theme}-theme`;
        localStorage.setItem('appStoreTheme', theme);
      });
    });
    
    
    
    
    

    // View toggle functionality
  // Recuperar el estado guardado
const savedState = localStorage.getItem('viewToggleState');

// Verificar si el estado está guardado
if (savedState === null) {
  appCards.forEach(card => {
    if (card.dataset.view === 'false') {
      card.style.display = 'none';
    }
  });
  // Guardar el estado por defecto
  localStorage.setItem('viewToggleState', 'false');
} else {
  // Aplicar el estado guardado
  const showHidden = savedState === 'true';
  if (!showHidden) {
    viewToggle.classList.add('off');
  } else {
    viewToggle.classList.remove('off');
  }

  appCards.forEach(card => {
    if (card.dataset.view === 'false') {
      if (showHidden) {
      card.classList.remove('hide');  
    } else {
      card.classList.add('hide'); 
    }
    } 
  });
}

// Añadir el evento y guardar el estado en localStorage
viewToggle.addEventListener('click', () => {
  viewToggle.classList.toggle('off');
  const showHidden = !viewToggle.classList.contains('off');

  // Guardar el estado en localStorage
  localStorage.setItem('viewToggleState', showHidden);

  appCards.forEach(card => {
    if (card.dataset.view === 'false') {
      if (showHidden) {
      card.classList.remove('hide');  
    } else {
      card.classList.add('hide'); 
    }
    }
  }); 
});

    
  </script> 
</body>
