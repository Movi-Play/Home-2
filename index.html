<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>App Store</title>
  <style>
    /* Base variables */
    :root {
      /* Default (Light) Theme */
      --background-color: #1b1b1d;
      --card-background: #262930;
      --text-primary: #d7d7d7;
      --text-secondary: #999;
      --accent-color: #87a8f3;
      --accent-light: rgba(174, 199, 255, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.5);
    }

    /* Dark Theme */
    :root.dark-theme {
      --background-color: #24181a;
      --card-background: #382529;
      --text-primary: #ffc5d9;
      --text-secondary: #dcc9cd;
      --accent-color: #856161;
      --accent-light: rgb(251, 217, 229, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    /* Pink Dark Theme */
    :root.pink-dark-theme {
      --background-color: #16151d;
      --card-background: #201e29;
      --text-primary: #fff;
      --text-secondary: #b4b4b8;
      --accent-color: #FF2D55;
      --accent-light: rgba(255, 45, 85, 0.2);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    /* Cream Dark Theme */
    :root.cream-dark-theme {
      --background-color: #111129;
      --card-background: #1d193a;
      --text-primary: #fff;
      --text-secondary: #b4b4b8;
      --accent-color: #6e4eba;
      --accent-light: rgb(110, 78, 186, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    /* Orange Dark Theme */
    :root.orange-dark-theme {
      --background-color: #011c3a;
      --card-background: #082b4b;
      --text-primary: #68d4f1;
      --text-secondary: #b4b4b8;
      --accent-color: #004d61;
      --accent-light: rgb(95, 132, 165, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      /*transition: background-color 0.3s, color 0.3s;*/
    }

    body {
      background-color: var(--background-color);
      color: var(--text-primary);
      padding-top: 50px;
      -webkit-user-select: none; 
      -moz-user-select: none;    
      -ms-user-select: none;     
      user-select: none;
    }

    
    a, img {
      pointer-events: none; 
      -webkit-user-drag: none; 
}
    
    
    .header {
      padding: 20px;
      background-color: var(--background-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .search-container {
      position: relative;
      max-width: 680px;
      margin: 0 auto;
    }

    .search-input {  
      width: 100%;
      padding: 12px 40px;
      border-radius: 12px;
      border: none;
      background-color: var(--card-background);
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      background-color: rgba(118, 118, 128, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #757575;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 24px 20px 16px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      background-color: var(--card-background);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .app-card:hover {
      transform: scale(1.02);
    }

    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      margin-right: 16px;
    }

    .app-info h2 {
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .app-info p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .free-button {
      margin-left: auto;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: var(--accent-light);
      color: var(--accent-color);
      font-weight: 600;
      font-size: 14px;
    }

    /* Theme Menu Styles */
    .theme-menu-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1100;
      transition: transform 0.2s ease;
    }

    .theme-menu-toggle:hover {
      transform: scale(1.1);
    }

    .theme-menu-toggle span {
      font-size: 24px;
      color: white;
    }
    
    
    
    
    .dialog {
      bottom: -100%;
      position: fixed;
      left: 0;
      right: 0;
      background-color: var(--card-background);
      border-radius: 20px 20px 0 0;
      width: 100%;
      max-height: 90vh;
      z-index: 10000;
      opacity: 0;
      box-shadow: 0 -5px 40px rgba(0, 0, 0, 0.15);
      touch-action: none;
      transition: all 0.2s ease;
    }
 
    .dialog.visible {
      bottom: 0;
      opacity: 1;
    }

    .drag-handle {
      width: 40px;
      height: 4px;
      background-color: var(--text-secondary);
      border-radius: 2px;
      margin: 12px auto;
      opacity: 0.3;
    }

    .dialog-content {
      padding: 0 24px 24px;
      text-align: center;
    }

    .dialog-content img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 20px;
    }

    .download-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      
      margin-top: 20px;
    }

    .modal-bg {
      bottom: -100%;
      position: fixed;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-bg);
      backdrop-filter: blur(5px);
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .modal-bg.visible {
      opacity: 1;
    } 
     
    
    
    
    
    
    
    .theme-menu {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -100%;
      background-color: var(--card-background);
      height: 100%;
      padding: 20px;
      z-index: 1100;
      padding-top: 70px;
      flex-direction: column;
      transition: all 0.2s ease;
     /* animation: slideUp 0.3s ease;*/
    }

    .theme-menu.visible {
      
      bottom: 0;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .theme-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 1px solid var(--text-secondary);
    }

    .back-button {
      color: var(--accent-color);
      font-size: 16px;
      background: none;
      border: none;
      
      padding: 8px 12px;
    }

    .theme-title {
      flex-grow: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-right: 40px;
    }

    .theme-option {
      display: flex;
      align-items: center;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      
      position: relative;
    }

    .theme-option:active {
      background-color: var(--accent-light);
    }

    .theme-check {
      position: absolute;
      right: 16px;
      color: var(--accent-color);
      opacity: 0;
    }

    .theme-option.selected .theme-check {
      opacity: 1;
    }

    .view-toggle {
      display: flex;
      align-items: center;
      padding: 16px;
      margin-top: 20px;
      border-top: 1px solid var(--text-secondary);
    }

    .view-toggle-text {
      flex-grow: 1;
    }

    .toggle-switch {
      width: 51px;
      height: 31px;
      background-color: var(--accent-color);
      border-radius: 31px;
      padding: 2px;
      
      position: relative;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      width: 27px;
      height: 27px;
      background-color: white;
      border-radius: 50%;
      right: 2px;
      transition: transform 0.3s;
    }

    .toggle-switch.off {
      background-color: #8E8E93;
    }

    .toggle-switch.off::before {
      transform: translateX(-20px);
    }
    
    
    


.hide {
  display: none!important;
}
    
    
    
    
    
    
    
    
    
    #loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--background-color); /* Fondo claro translúcido */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999999999;
    opacity: 1;
    visibility: visible;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }

  /* Ocultar el loader */
  #loader-container.visible {
    opacity: 0;
    visibility: hidden;
  }

  /* Spinner */
  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid var(--accent-light);
    border-top: 4px solid var(--accent-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Animación de giro */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Texto opcional */
  #loader-container .text {
    margin-top: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    font-size: 1em;
    color: #000;
    text-align: center;
  }

  </style>

  <script>
    
    // Cache DOM elements and use const for better performance
const DOM = {
  searchInput: document.getElementById('searchInput'),
  appGrid: document.getElementById('appGrid'),
  appCards: document.querySelectorAll('.app-card'),
  themeMenuToggle: document.getElementById('themeMenuToggle'),
  themeMenu: document.getElementById('themeMenu'),
  themeOptions: document.querySelectorAll('.theme-option'),
  dialog: document.getElementById('appDialog'),
  modalBg: document.querySelector('.modal-bg'),
  backButton: document.querySelector('.back-button'),
  viewToggle: document.getElementById('viewToggle'),
  loaderContainer: document.getElementById('loader-container')
};

// Debounce function to limit expensive operations
const debounce = (func, wait) => {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
};

// Search functionality with debounce
const handleSearch = debounce((searchTerm) => {
  const term = searchTerm.toLowerCase();
  requestAnimationFrame(() => {
    DOM.appCards.forEach(card => {
      const title = card.querySelector('h2').textContent.toLowerCase();
      card.style.display = title.includes(term) ? 'flex' : 'none';
    });
  });
}, 150);

DOM.searchInput.addEventListener('input', (e) => handleSearch(e.target.value));

// Theme management
const ThemeManager = {
  init() {
    const savedTheme = localStorage.getItem('appStoreTheme') || 'light';
    this.applyTheme(savedTheme);
    this.attachListeners();
    
    // Add back button functionality
    DOM.backButton.addEventListener('click', () => {
      DOM.themeMenu.classList.remove('visible');
    });
  },

  applyTheme(theme) {
    document.documentElement.className = `${theme}-theme`;
    this.updateSelection(theme);
  },

  updateSelection(selectedTheme) {
    DOM.themeOptions.forEach(option => {
      option.classList.toggle('selected', option.dataset.theme === selectedTheme);
    });
  },

  attachListeners() {
    DOM.themeMenuToggle.addEventListener('click', () => {
      DOM.themeMenu.classList.toggle('visible');
    });

    DOM.themeOptions.forEach(option => {
      option.addEventListener('click', () => {
        const theme = option.dataset.theme;
        this.applyTheme(theme);
        localStorage.setItem('appStoreTheme', theme);
        DOM.themeMenu.classList.remove('visible');
      });
    });

    // Use event delegation for better performance
    document.addEventListener('click', (e) => {
      if (!DOM.themeMenuToggle.contains(e.target) && 
          !DOM.themeMenu.contains(e.target) && 
          !DOM.backButton.contains(e.target) &&  // Add back button check
          DOM.themeMenu.classList.contains('visible')) {
        DOM.themeMenu.classList.remove('visible');
      }
    });
  }
};

// Dialog management with improved touch handling
const DialogManager = {
  dragState: {
    startY: 0,
    currentY: 0,
    initialY: 0,
    isDragging: false
  },

  init() {
    this.attachListeners();
  },

  handleDragStart(e) {
    const touch = e.type === 'touchstart' ? e.touches[0] : e;
    this.dragState = {
      startY: touch.clientY,
      currentY: 0,
      initialY: 0,
      isDragging: true
    };
  },

  handleDrag(e) {
    if (!this.dragState.isDragging) return;
    
    e.preventDefault();
    const touch = e.type === 'touchmove' ? e.touches[0] : e;
    const dragDistance = touch.clientY - this.dragState.startY;
    this.dragState.currentY = Math.max(0, dragDistance);

    requestAnimationFrame(() => {
      DOM.dialog.style.transform = `translateY(${this.dragState.currentY}px)`;
      const dialogHeight = DOM.dialog.offsetHeight;
      const opacity = 1 - (this.dragState.currentY / dialogHeight);
      DOM.modalBg.style.opacity = opacity.toFixed(2);
    });
  },

  handleDragEnd() {
    if (!this.dragState.isDragging) return;
    
    const dialogHeight = DOM.dialog.offsetHeight;
    if (this.dragState.currentY > dialogHeight * 0.5) {
      this.closeDialog();
    } else {
      this.snapBack();
    }
    this.dragState.isDragging = false;
  },

  snapBack() {
    requestAnimationFrame(() => {
      DOM.dialog.style.transform = 'translateY(0)';
      DOM.modalBg.style.opacity = '1';
    });
  },

  openDialog(title, img, date, url) {
    document.getElementById('dialogTitle').textContent = title;
    document.getElementById('dialogIcon').src = img;
    document.getElementById('dialogDate').textContent = date;
    document.querySelector('.download-button').setAttribute('onclick', `window.location.href='${url}'`);

    requestAnimationFrame(() => {
      DOM.dialog.classList.add('visible');
      DOM.modalBg.style.bottom = '0';
      DOM.modalBg.style.opacity = '1';
      DOM.modalBg.classList.add('visible');
      DOM.dialog.style.transform = 'translateY(0)';
    });
  },

  closeDialog() {
    const dialogHeight = DOM.dialog.offsetHeight;
    requestAnimationFrame(() => {
      DOM.dialog.style.transform = `translateY(${dialogHeight}px)`;
      DOM.modalBg.classList.remove('visible');
      
      setTimeout(() => {
        DOM.dialog.classList.remove('visible');
        DOM.modalBg.style.bottom = '-100%';
        DOM.modalBg.style.opacity = '0';
        DOM.dialog.style.transform = '';
      }, 200);
    });
  },

  attachListeners() {
    const dragEvents = {
      start: ['mousedown', 'touchstart'],
      move: ['mousemove', 'touchmove'],
      end: ['mouseup', 'touchend']
    };

    dragEvents.start.forEach(event => {
      DOM.dialog.addEventListener(event, this.handleDragStart.bind(this), { passive: true });
    });

    dragEvents.move.forEach(event => {
      document.addEventListener(event, this.handleDrag.bind(this));
    });

    dragEvents.end.forEach(event => {
      document.addEventListener(event, this.handleDragEnd.bind(this));
    });

    DOM.modalBg.addEventListener('click', this.closeDialog.bind(this));

    // Event delegation for app cards
    DOM.appGrid.addEventListener('click', (e) => {
      const card = e.target.closest('.app-card');
      if (!card) return;

      const title = card.querySelector('h2').textContent;
      const img = card.querySelector('img').src;
      const date = card.querySelector('p').textContent;
      const url = card.getAttribute('data-url');
      this.openDialog(title, img, date, url);
    });
  }
};

// View toggle with improved state management
const ViewController = {
  init() {
    const savedState = localStorage.getItem('viewToggleState') || 'false';
    this.updateView(savedState === 'true');
    this.attachListeners();
  },

  updateView(showHidden) {
    requestAnimationFrame(() => {
      DOM.viewToggle.classList.toggle('off', !showHidden);
      DOM.appCards.forEach(card => {
        if (card.dataset.view === 'false') {
          card.classList.toggle('hide', !showHidden);
        }
      });
    });
  },

  attachListeners() {
    DOM.viewToggle.addEventListener('click', () => {
      const showHidden = DOM.viewToggle.classList.contains('off');
      localStorage.setItem('viewToggleState', showHidden);
      this.updateView(showHidden);
    });
  }
};

// Loader with guaranteed minimum display time
const LoaderManager = {
  init() {
    const startTime = Date.now();
    const minDisplayTime = 3000;

    window.addEventListener('load', () => {
      const elapsedTime = Date.now() - startTime;
      const remainingTime = Math.max(0, minDisplayTime - elapsedTime);

      setTimeout(() => {
        requestAnimationFrame(() => {
          document.body.style.overflow = 'auto';
          DOM.loaderContainer.classList.add('visible');
        });
      }, remainingTime);
    });
  }
};

// Initialize all components
document.addEventListener('DOMContentLoaded', () => {
  ThemeManager.init();
  DialogManager.init();
  ViewController.init();
  LoaderManager.init();
});
  
  </script>
